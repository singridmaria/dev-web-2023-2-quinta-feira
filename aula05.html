<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style5.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2 col-md-3 col-lg-1 my-col">Hello world</div>
            <div class="col-sm-3 col-md-3 col-lg-2 my-col">Hello world</div>
            <div class="col-sm-7 col-md-6 col-lg-9 my-col">Hello world</div>
        </div>

        <div class="row">
            <div class="col-sm-1 col-md-7 col-lg-5 my-col">Hello world</div>
            <div class="col-sm-6 col-md-3 col-lg-5 my-col">Hello world</div>
            <div class="col-sm-5 col-md-2 col-lg-2 my-col">Hello world</div>
        </div>

        <div class="row">
            <div class="col-sm-10 col-md-3 col-lg-2 my-col">Hello world</div>
            <div class="col-sm-1 col-md-5 col-lg-3 my-col">Hello world</div>
            <div class="col-sm-1 col-md-4 col-lg-7 my-col">Hello world</div>
        </div>

        <div class="row">
            <div class="col-sm-1 col-md-5 col-lg-6 my-col">Hello world</div>
            <div class="col-sm-3 col-md-6 col-lg-2 my-col">Hello world</div>
            <div class="col-sm-8 col-md-1 col-lg-4 my-col">Hello world</div>
        </div>
    </div>

</body>

</html>
